          in: path
          description: ID of pet that needs to be updated
          required: true
          schema:
            type: integer
      responses:
        '405':
          description: Invalid input

components:
  schemas:
    DanceEvent:
      type: "object"
      required:
        - user_id
      x-tira:
        retention-time:
          volatile: true
        special_category:
          category: "Health Data"
        purposes:
          yappl:
            '{
                         "id":123,
                         "preference":[
                            {
                               "rule":{
                                  "purpose":{
                                     "permitted": [ "FitnessData Sharing", "Health Insurance Bonus Program" ],
                                     "excluded": [ ... ]
                                  },
                                  "utilizer":{
                                     "permitted": [ ... ],
                                     "excluded": [ ... ]
                                  },
                                  "transformation": [ ... ],
                                  "valid_from":"2021-06-09T00:00:00.000Z",
                                  "exp_date":"0000-01-01T00:00:00.000Z"
                               }
                            }
                         ]
                      }'
        profiling:
          reason: "Health profile based on series of health related behaviour."
        utilizer:
          - name: "MyFitnessPal"
            non_eu_country: false
          - name: "Strava"
            non_eu_country: true
            country: "USA"
        utilizer_category:
          - name: "Health Insurance Company"
            country: "Germany"
            non_eu_country: false
            type: "Insurance Company"
            sector: "Insurance"
            sub_sector:
              - "Health Insurance"
              - "Health Tax"
      properties:
        seconds:
          type: "integer"
        datetime:
          type: "string"
        user_id:
          type: "integer"
    ToothbrushEvent:
      type: "object"
      required:
        - user_id
      properties:
        seconds:
          type: "integer"
        datetime:
          type: "string"
        user_id:
          type: "integer"
    SameEvent:
      type: "object"
      x-tira:
        retention-time:
          volatile: true
        special_category:
          category: "Health Data"
      required:
        - user_id
      properties:
        seconds:
          type: "integer"
        datetime:
          type: "string"
        user_id:
          type: "integer"