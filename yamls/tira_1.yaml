paths:
  /pet/{petId}:
    get:
      tags:
        - pet
      summary: gets a pet by id
      description: ''
      operationId: updatePetWithForm
      parameters:
        - name: petId
          in: path
          description: ID of pet that needs to be updated
          required: true
          schema:
            type: integer
      responses:
        '405':
          description: Invalid input
    delete:
      tags:
        - pet
      summary: gets a pet by id
